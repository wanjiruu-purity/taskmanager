               required>

        <button id="update_data" class="update_data">Update Data</button>
    </div>
    
 
     <div class="table">
         <table>
            <thead>
                <tr>
                    <th>Task</th>

                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>

                <!-- Data will be populated here -->
            </tbody>

         </table>
     </div>

     <div><button id="logoutButton"><a href="login.html">Logout</a></button>
     </div>
